<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet">
</head>
<body>


<div class="flex">
  <div class="flex h-screen flex-col w-64 border-r border-gray-200 pt-5 pb-4 bg-white overflow-y-auto">
    <div class="flex items-center flex-shrink-0 px-4 space-y-5">
      <h1 class="bg-pink-100 p-2 text-2xl font-bold uppercase text-pink-700 tracking-wide">Su's Spielplatz</h1>
    </div>
    <div class="mt-5 flex-grow flex flex-col">
      <nav class="flex-1 bg-white space-y-1" aria-label="Sidebar">
        {%- for post in collections.all -%}
          <a href="{{ post.url }}" class="border-transparent text-gray-600 hover:bg-gray-100 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium border-l-4 
                  {% if page.url == post.url %}bg-gray-200 border-gray-600 text-gray-800{% endif %}">
            <svg class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
            {{ post.data.name }} 
          </a>
        {%- endfor -%}
      </nav>
    </div>
  </div>
  <div class="flex-grow m-5">
    {{ content | safe }}
  </div>
</div>
</body>
</html>
